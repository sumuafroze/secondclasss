<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook - log in or sign up</title>
	<link rel="stylesheet" href="CSS/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<section class="facebook">
		<div class="avater">
			<img src="pic/f.png">
			<h1>Facebook helps you connect and share with the people in your life.</h1>
		</div>
		<div class="banner">
			<form class="form-group">
				<div class="fb">
					<label>Log in to Facebook</label>
				</div>
				<div class="value">
					<input type="text" name="" class="form-input"placeholder="Email address or phone number">
				</div>
				<div class="value">
					<input type="password" name="" class="form-input"placeholder="Password">
				</div>
				<button class="login">
					Log in
				</button>
				<a href="signup.html">Forgotten account?</a>
				<a href="signup.html">Sign up for Facebook</a>
			</form>
		</div>
	</section>
</body>
</html>
